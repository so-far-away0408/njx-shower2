<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到二维码生成器</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI'; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); max-width: 500px; width: 100%; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        .input-group { margin: 20px 0; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; }
        button { background: #667eea; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 16px; cursor: pointer; margin: 10px; }
        #qrcodeResult { margin: 20px 0; min-height: 200px; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .refresh-controls { background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .countdown { margin-top: 10px; font-size: 14px; color: #666; }
        .status { margin-top: 10px; padding: 8px; border-radius: 5px; font-size: 14px; }
        .status.active { background: #e8f5e9; color: #2e7d32; }
        .status.paused { background: #fff3e0; color: #ef6c00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>签到二维码生成器</h1>
        
        <!-- 刷新控制区域 -->
        <div class="refresh-controls">
            <div class="input-group">
                <label for="refreshInterval">刷新间隔(秒):</label>
                <input type="number" id="refreshInterval" value="30" min="5" max="300">
            </div>
            <button onclick="applyRefreshSettings()">应用设置</button>
            <button id="toggleRefresh" onclick="toggleAutoRefresh()">暂停刷新</button>
            <button onclick="manualRefresh()">立即刷新</button>
        </div>
        
        <!-- 二维码显示区域 -->
        <div id="qrcodeResult">
            <p>二维码将在这里显示</p>
        </div>
        
        <!-- 状态和倒计时显示 -->
        <div class="countdown">
            下次刷新: <span id="countdownSeconds">30</span>秒
        </div>
        <div id="statusMessage" class="status active">自动刷新已启用</div>
        
        <!-- 下载按钮 -->
        <button onclick="downloadQRCode()">下载当前二维码</button>
    </div>

    <script>
        // 全局变量
        let refreshTimer;
        let countdownTimer;
        let currentInterval = 30; // 默认30秒
        let isAutoRefreshActive = true;
        let currentSignId = '';
        
        // 页面加载时初始化
        window.onload = function() {
            // 生成初始二维码
            generateQRCode();
            
            // 设置初始倒计时
            startCountdown();
            
            // 监听输入框变化
            document.getElementById('refreshInterval').addEventListener('change', function() {
                // 如果输入的值不在允许范围内，自动调整
                if (this.value < 5) this.value = 5;
                if (this.value > 300) this.value = 300;
            });
        };
        
        // 应用刷新设置
        function applyRefreshSettings() {
            const intervalInput = document.getElementById('refreshInterval');
            const newInterval = parseInt(intervalInput.value);
            
            if (newInterval >= 5 && newInterval <= 300) {
                currentInterval = newInterval;
                
                // 清除现有定时器
                clearTimers();
                
                // 重新生成二维码并启动倒计时
                generateQRCode();
                startCountdown();
                
                updateStatusMessage(`设置已应用! 刷新间隔: ${currentInterval}秒`, 'active');
            } else {
                updateStatusMessage('请输入5-300之间的数值', 'paused');
            }
        }
        
        // 切换自动刷新状态
        function toggleAutoRefresh() {
            isAutoRefreshActive = !isAutoRefreshActive;
            const toggleButton = document.getElementById('toggleRefresh');
            
            if (isAutoRefreshActive) {
                // 重新启用自动刷新
                toggleButton.textContent = '暂停刷新';
                generateQRCode();
                startCountdown();
                updateStatusMessage('自动刷新已启用', 'active');
            } else {
                // 暂停自动刷新
                toggleButton.textContent = '启用刷新';
                clearTimers();
                updateStatusMessage('自动刷新已暂停', 'paused');
            }
        }
        
        // 手动刷新二维码
        function manualRefresh() {
            clearTimers();
            generateQRCode();
            startCountdown();
            updateStatusMessage('二维码已手动刷新', 'active');
        }
        
        // 生成二维码
        function generateQRCode() {
            // 生成唯一的签到ID
            currentSignId = 'sign_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // 构建学生签到URL - 假设学生签到页面名为student-sign.html
            const signUrl = window.location.href.replace('qr-generator.html', 'student-sign.html') + '?signId=' + currentSignId;
            
            // 使用在线API生成二维码
            const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(signUrl)}`;
            
            // 显示二维码
            const qrcodeResult = document.getElementById('qrcodeResult');
            qrcodeResult.innerHTML = `
                <img src="${apiUrl}" alt="签到二维码" style="border-radius: 10px;">
                <div style="margin-top: 10px; font-size: 12px; color: #666;">
                    签到ID: ${currentSignId}<br>
                    扫描测试
                </div>
            `;
            
            // 将签到ID存储到本地存储，供其他页面访问
            localStorage.setItem('currentSignId', currentSignId);
            
            // 设置定时器，在指定间隔后刷新（如果自动刷新启用）
            if (isAutoRefreshActive) {
                refreshTimer = setTimeout(generateQRCode, currentInterval * 1000);
            }
        }
        
        // 开始倒计时
        function startCountdown() {
            let seconds = currentInterval;
            document.getElementById('countdownSeconds').textContent = seconds;
            
            // 清除之前的倒计时
            if (countdownTimer) clearInterval(countdownTimer);
            
            countdownTimer = setInterval(function() {
                seconds--;
                document.getElementById('countdownSeconds').textContent = seconds;
                
                if (seconds <= 0) {
                    seconds = currentInterval;
                }
            }, 1000);
        }
        
        // 下载二维码
        function downloadQRCode() {
            if (!currentSignId) {
                updateStatusMessage('请先生成二维码', 'paused');
                return;
            }
            
            const signUrl = window.location.href.replace('qr-generator.html', 'student-sign.html') + '?signId=' + currentSignId;
            const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(signUrl)}`;
            
            const link = document.createElement('a');
            link.href = apiUrl;
            link.download = `sign_qrcode_${currentSignId}.png`;
            link.click();
            
            updateStatusMessage('二维码已下载', 'active');
        }
        
        // 清除所有定时器
        function clearTimers() {
            if (refreshTimer) clearTimeout(refreshTimer);
            if (countdownTimer) clearInterval(countdownTimer);
        }
        
        // 更新状态消息
        function updateStatusMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
        }
        
        // 页面卸载前清除定时器
        window.addEventListener('beforeunload', function() {
            clearTimers();
        });
    </script>
</body>
</html>
