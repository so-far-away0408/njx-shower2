<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生签到页面</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI'; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 500px; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: #667eea; color: white; padding: 25px 20px; text-align: center; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .form-container { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input { width: 100%; padding: 15px; border: 2px solid #e1e5ee; border-radius: 10px; font-size: 16px; transition: all 0.3s; }
        input:focus { border-color: #667eea; outline: none; box-shadow: 0 0 0 3px rgba(102,126,234,0.2); }
        button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #5a6fd8; }
        .message { padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .instruction-hint { background: #e3f2fd; border: 1px solid #bbdefb; border-radius: 8px; padding: 15px; margin-bottom: 20px; font-size: 14px; }
        .hint-title { font-weight: bold; color: #1976d2; margin-bottom: 5px; }
        .sign-info { background: #f0f8ff; border: 1px solid #d1e7ff; border-radius: 8px; padding: 15px; margin-bottom: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 学生签到</h1>
            <p>请填写信息完成签到</p>
        </div>
        
        <div class="form-container">
            <div class="sign-info" id="signInfo">
                <div class="hint-title">📋 签到信息</div>
                <div>签到ID: <span id="currentSignId">加载中...</span></div>
            </div>
            
            <div class="instruction-hint">
                <div class="hint-title">📝 签到说明：</div>
                <div>请根据老师要求输入特殊指令</div>
                <div id="currentInstruction" style="margin-top: 8px; font-weight: bold; color: #d32f2f;"></div>
            </div>
            
            <form id="signinForm">
                <div class="form-group">
                    <label for="studentId">学号</label>
                    <input type="text" id="studentId" name="studentId" placeholder="请输入您的学号" required>
                </div>
                
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                </div>
                
                <div class="form-group">
                    <label for="specialCode">特殊指令</label>
                    <input type="text" id="specialCode" name="specialCode" placeholder="请输入特殊指令" required>
                </div>
                
                <input type="hidden" id="signId" name="signId">
                
                <button type="submit">提交签到</button>
            </form>
            
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function getTeacherSettings() {
            return JSON.parse(localStorage.getItem('teacherSettings')) || {
                instructionPattern: "学号+X",
                randomValue: "2024"
            };
        }
        
        function displayCurrentInstruction() {
            const settings = getTeacherSettings();
            const example = settings.instructionPattern.replace('X', settings.randomValue);
            document.getElementById('currentInstruction').textContent = `示例：${example}`;
        }
        
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value;
            const name = document.getElementById('name').value;
            const specialCode = document.getElementById('specialCode').value;
            const signId = document.getElementById('signId').value;
            
            if (!studentId || !name || !specialCode) {
                showMessage('❌ 请填写完整信息', 'error');
                return;
            }
            
            const settings = getTeacherSettings();
            const expectedCode = settings.instructionPattern.replace('X', settings.randomValue);
            
            if (specialCode === expectedCode) {
                const record = {
                    studentId: studentId,
                    name: name,
                    signId: signId,
                    timestamp: new Date().toISOString()
                };
                
                let records = JSON.parse(localStorage.getItem('signinRecords')) || [];
                
                // 检查是否已经签到过
                const existingRecord = records.find(r => 
                    r.studentId === studentId && r.signId === signId
                );
                
                if (existingRecord) {
                    showMessage('❌ 您已经签到过了', 'error');
                    return;
                }
                
                records.push(record);
                localStorage.setItem('signinRecords', JSON.stringify(records));
                
                showMessage(`✅ 签到成功！欢迎 ${name} 同学`, 'success');
                document.getElementById('signinForm').reset();
                
                // 3秒后可以重新签到
                setTimeout(() => {
                    document.getElementById('message').style.display = 'none';
                }, 3000);
            } else {
                showMessage('❌ 提交失败！特殊指令不正确', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }
        
        window.onload = function() {
            const signId = getQueryParam('signId');
            
            if (signId) {
                document.getElementById('currentSignId').textContent = signId;
                document.getElementById('signId').value = signId;
                localStorage.setItem('currentSignId', signId);
            } else {
                document.getElementById('signInfo').innerHTML = 
                    '<div style="color: #d32f2f;">❌ 未获取到签到ID，请重新扫描二维码</div>';
            }
            
            displayCurrentInstruction();
        };
    </script>
</body>
</html>
