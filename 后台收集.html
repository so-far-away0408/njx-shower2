<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“± è€å¸ˆæ‰‹æœºç«¯</h1>
            <p>å®æ—¶æŸ¥çœ‹å­¦ç”Ÿç­¾åˆ°æ•°æ®</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">æ€»ç­¾åˆ°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">ä»Šæ—¥ç­¾åˆ°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastHourCount">0</div>
                <div class="stat-label">æœ€è¿‘1å°æ—¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">100%</div>
                <div class="stat-label">æˆåŠŸç‡</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="btn-group">
                <button class="btn-primary" onclick="refreshData()">ğŸ”„ åˆ·æ–°</button>
                <button class="btn-secondary" onclick="exportData()">ğŸ“¤ å¯¼å‡º</button>
                <button class="btn-success" onclick="showQRCode()">ğŸ“· ç­¾åˆ°ç </button>
            </div>
        </div>
        
        <div class="filter-tabs">
            <div class="filter-tab active" onclick="setFilter('all')">å…¨éƒ¨</div>
            <div class="filter-tab" onclick="setFilter('today')">ä»Šæ—¥</div>
            <div class="filter-tab" onclick="setFilter('recent')">æœ€è¿‘1å°æ—¶</div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢å­¦å·æˆ–å§“å..." onkeyup="filterRecords()">
        </div>
        
        <div class="records-container" id="recordsContainer">
            <!-- ç­¾åˆ°è®°å½•å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>
        
        <div class="last-update" id="lastUpdate">
            æœ€åæ›´æ–°: åˆšåˆš
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let allRecords = [];
        
        function init() {
            loadRecords();
            updateStats();
            displayRecords();
            startAutoRefresh();
        }
        
        function loadRecords() {
            allRecords = JSON.parse(localStorage.getItem('signinRecords')) || [];
            allRecords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        }
        
        function updateStats() {
            const total = allRecords.length;
            const today = allRecords.filter(record => 
                new Date(record.timestamp).toDateString() === new Date().toDateString()
            ).length;
            
            const oneHourAgo = new Date(Date.now() - 60 * 60 * 1000);
            const lastHour = allRecords.filter(record => 
                new Date(record.timestamp) > oneHourAgo
            ).length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('todayCount').textContent = today;
            document.getElementById('lastHourCount').textContent = lastHour;
            document.getElementById('successRate').textContent = '100%';
            
            document.getElementById('lastUpdate').textContent = 
                `æœ€åæ›´æ–°: ${new Date().toLocaleTimeString()}`;
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            displayRecords();
        }
        
        function filterRecords() {
            displayRecords();
        }
        
        function displayRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('recordsContainer');
            
            let filteredRecords = allRecords.filter(record => {
                const recordTime = new Date(record.timestamp);
                const now = new Date();
                
                if (currentFilter === 'today') {
                    if (recordTime.toDateString() !== now.toDateString()) return false;
                } else if (currentFilter === 'recent') {
                    const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
                    if (recordTime < oneHourAgo) return false;
                }
                
                if (searchTerm) {
                    const searchIn = (record.studentId + record.name).toLowerCase();
                    if (!searchIn.includes(searchTerm)) return false;
                }
                
                return true;
            });
            
            if (filteredRecords.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“</div>
                        <div>æš‚æ— ç­¾åˆ°è®°å½•</div>
                        <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
                            ${searchTerm ? 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„è®°å½•' : 'å­¦ç”Ÿç­¾åˆ°åæ•°æ®å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ'}
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredRecords.map(record => {
                const recordTime = new Date(record.timestamp);
                const timeText = recordTime.toLocaleString();
                const timeAgo = getTimeAgo(recordTime);
                
                return `
                    <div class="record-item">
                        <div class="record-header">
                            <div class="student-info">${record.name} (${record.studentId})</div>
                            <div class="timestamp">${timeAgo}</div>
                        </div>
                        <div class="record-meta">
                            <span>âœ… ç­¾åˆ°æˆåŠŸ</span>
                            <span>ç­¾åˆ°ID: ${record.signId || 'N/A'}</span>
                        </div>
                        <div style="font-size: 11px; color: #999; margin-top: 5px;">${timeText}</div>
                    </div>
                `;
            }).join('');
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            
            if (diffMins < 1) return 'åˆšåˆš';
            if (diffMins < 60) return `${diffMins}åˆ†é’Ÿå‰`;
            if (diffHours < 24) return `${diffHours}å°æ—¶å‰`;
            return `${Math.floor(diffHours / 24)}å¤©å‰`;
        }
        
        function refreshData() {
            loadRecords();
            updateStats();
            displayRecords();
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = 'âœ… å·²åˆ·æ–°';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 1000);
        }
        
        function exportData() {
            if (allRecords.length === 0) {
                alert('æš‚æ— ç­¾åˆ°æ•°æ®å¯å¯¼å‡º');
                return;
            }
            
            const csvContent = "data:text/csv;charset=utf-8," 
                + "å­¦å·,å§“å,ç­¾åˆ°æ—¶é—´,ç­¾åˆ°ID\n"
                + allRecords.map(record => 
                    `${record.studentId},${record.name},${new Date(record.timestamp).toLocaleString()},${record.signId || 'N/A'}`
                ).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `ç­¾åˆ°è®°å½•_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function showQRCode() {
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            const qrUrl = baseUrl + 'qr-generator.html';
            window.open(qrUrl, '_blank');
        }
        
        function startAutoRefresh() {
            setInterval(() => {
                loadRecords();
                updateStats();
                if (currentFilter === 'recent') {
                    displayRecords();
                }
            }, 30000);
        }
        
        window.onload = init;
    </script>
</body>
